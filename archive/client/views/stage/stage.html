<template name="stage">

    <div class="row">
        <div class="col-lg-6">
        {{> exhibit}}
        </div>
        <div class="col-lg-6">
        {{> palette}}
        </div>

    </div>
</template>

<template name="palette">
    <form class="main">
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input id="paletteFormName" name="name" type="text" value="" placeholder="Palette Name"/>
            </div>
       </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" value="submit" class="btn btn-primary" />
            </div>
        </div>
    </form>

        {{> LocalPalette }}

</template>

<template name="LocalPalette">
    <h3>Palette</h3>
    {{#each swatches}}
    <div class="colorDetail">
        <h4>{{this.longName}} ({{this.simpleName}})</h4>
        <div class="deleteButton" style="float: right; position: relative; top: -25px;"><a class="del-swatch" href="#"><small>[x]</small></a></div>
        <div id="{{this._id}}">
            <span style="height: 30px; background-color: {{this.hexString}}; display: block;"></span>
        </div>
        <div class="info">
            <div class="col-md-2">
                <small>Hex: {{this.hexValue}}</small>
            </div>
            <div class="col-md-2">
                <small>{{this.rgbString}}</small>
            </div>
            <div class="col-md-2">
                <small>{{this.hsvString}}</small>
            </div>
            <div class="col-md-2">
                <small>{{this.hslString}}</small>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

    {{/each}}

    <div class="emptySwatch colorDetail" style="border: 1px dashed #000; height: 100px;">
        <p>Click on the + button in a swatch, or click on 'Add Swatches to Palette'</p>
    </div>

</template>

<template name="exhibit">
    <ul class="nav nav-tabs">
        <li><a href="/stage/harmony">Harmonies</a></li>
        <li><a href="/stage/gamut">Gamut Masks</a></li>
        <li><a href="/stage/image">Image</a></li>
        <li><a href="/stage/reverse">Reverse Gamut</a></li>
    </ul>
    <ul class="nav nav-pills">
        <li><a href="#" onclick="cymk.colorWheel.setHarmony('Neutral');">Neutral</a></li>
        <li><a href="#" onclick="cymk.colorWheel.setHarmony('Analogous');">Analogous</a></li>
        <li><a href="#" onclick="cymk.colorWheel.setHarmony('Clash');">Clash</a></li>
        <li><a href="#" onclick="cymk.colorWheel.setHarmony('Complementary');">Complementary</a></li>
        <li><a href="#" onclick="cymk.colorWheel.setHarmony('Split-Complementary');">Split Complementary</a></li>
        <li><a href="#" onclick="cymk.colorWheel.setHarmony('Triadic');">Triadic</a></li>
        <li><a href="#" onclick="cymk.colorWheel.setHarmony('Tetradic');">Tetradic</a></li>
        <li><a href="#" onclick="cymk.colorWheel.setHarmony('Four-Tone');">Four Tone</a></li>
        <li><a href="#" onclick="cymk.colorWheel.setHarmony('Five-Tone');">Five Tone</a></li>
        <li><a href="#" onclick="cymk.colorWheel.setHarmony('Six-Tone');">Six Tone</a></li>
    </ul>
        <canvas id="myCanvas">Your browser has no Canvas Support</canvas>
</template>

<template name="paletteSubmit">
    {{> stage}}
</template>

<template name="paletteEdit">
    {{#with this}}
    <form class="main">
        <div class="control-group">
            <label class="control-label" for="name"></label>
            <div class="controls">
                <input name="name" type="text" value="{{name}}" placeholder="Palette Name" />

            </div>
        </div>
        {{> stage}}
        <div class="control-group">
            <div class="controls">
                <input type="submit" value="submit" class="btn btn-primary" />
            </div>
        </div>
        <hr/>
        <div class="control-group">
            <div class="controls">
                <a class="btn btn-danger delete" href="#">Delete Palette</a>
            </div>
        </div>
    </form>
    {{/with}}
</template>
